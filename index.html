<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Counter</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <h2 id="count-el">0</h2>
      <button onclick="increment()" id="increment-btn">+</button>
      <button onclick="decrement()" id="decrement-btn">-</button>
      <!-- <br /> -->
      <button onclick="save()" id="save-btn">save</button>
      <button onclick="reset()" id="reset-btn">reset</button>
      <p id="save-el"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
